<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミニマル型お問い合わせフォーム - サンプル</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e3f2fd 0%, #fff3e0 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .form-header {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .contact-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group.names {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        /* フォーム自体の特徴的なスタイル */
        .contact-form {
            background: white;
            border-radius: 12px;
            border: 2px solid #f0f0f0;
        }
        
        .form-input {
            border-color: #ddd;
            background: #fafafa;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .form-bottom {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-top: 0.125rem;
            accent-color: #007bff;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.4;
        }
        
        .privacy-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        
        .privacy-link:hover {
            text-decoration: underline;
        }
        
        .recaptcha {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .recaptcha-left {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .recaptcha-icon {
            width: 24px;
            height: 24px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
        }
        
        .recaptcha-text {
            font-size: 0.8rem;
            color: #666;
        }
        
        .recaptcha-links {
            font-size: 0.7rem;
            color: #666;
        }
        
        .recaptcha-right {
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e9ecef;
        }
        
        .refresh-icon {
            width: 16px;
            height: 16px;
            border: 2px solid #666;
            border-radius: 50%;
            position: relative;
        }
        
        .refresh-icon::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid #666;
            border-bottom: 4px solid #666;
            transform: rotate(45deg);
        }
        
        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .form-group.names {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .container {
                margin: 1rem;
                border-radius: 12px;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>ミニマル型</h1>
            <p>縦型レイアウトのシンプルで使いやすいお問い合わせフォーム</p>
        </div>
        
        <form class="contact-form">
            <div class="form-group">
                <label class="form-label">
                    会社名・法人名<span class="required">*</span>
                </label>
                <input type="text" class="form-input" placeholder="株式会社スタジアム" required>
            </div>
            
            <div class="form-group names">
                <div>
                    <label class="form-label">
                        姓<span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" placeholder="赤坂" required>
                </div>
                <div>
                    <label class="form-label">
                        名<span class="required">*</span>
                    </label>
                    <input type="text" class="form-input" placeholder="太郎" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    Eメール<span class="required">*</span>
                </label>
                <input type="email" class="form-input" placeholder="hanako.yamaguchi@stadium.co.jp" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    電話番号<span class="required">*</span>
                </label>
                <input type="tel" class="form-input" placeholder="08012345678 (ハイフン抜きで大丈夫です)" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    その他・お問い合わせなど
                </label>
                <textarea class="form-input form-textarea" placeholder="お問い合わせ内容を詳しくお書きください"></textarea>
            </div>
            
            <div class="form-bottom">
                <div class="checkbox-group">
                    <input type="checkbox" class="checkbox-input" id="privacy-agreement" required>
                    <label class="checkbox-label" for="privacy-agreement">
                        ご提供いただく個人情報のお取り扱いに同意する<span class="required">*</span><br>
                        個人情報のお取り扱い方針については<a href="#" class="privacy-link">こちら</a>をご覧ください
                    </label>
                </div>
                
                <div class="recaptcha">
                    <div class="recaptcha-left">
                        <div class="recaptcha-icon">✓</div>
                        <div>
                            <div class="recaptcha-text">reCAPTCHA で保護されています</div>
                            <div class="recaptcha-links">プライバシー - 利用規約</div>
                        </div>
                    </div>
                    <div class="recaptcha-right">
                        <div class="refresh-icon"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">送信</button>
            </div>
        </form>
    </div>
</body>
</html>
