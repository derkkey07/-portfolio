<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">AnimationCorp</text>
  
  <!-- ナビゲーションリンク -->
  <rect x="120" y="25" width="40" height="2" fill="#666" rx="1"/>
  <rect x="120" y="30" width="40" height="2" fill="#666" rx="1"/>
  <rect x="120" y="35" width="40" height="2" fill="#666" rx="1"/>
  
  <!-- アニメーション要素 -->
  <circle cx="200" cy="30" r="3" fill="#2563eb" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="220" cy="40" r="2" fill="#2563eb" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="35" r="2.5" fill="#2563eb" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 変形効果の表現 -->
  <rect x="180" y="50" width="60" height="3" fill="#2563eb" opacity="0.3" rx="1.5">
    <animate attributeName="width" values="60;80;60" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
