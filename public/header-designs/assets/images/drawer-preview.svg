<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">DrawerCorp</text>
  
  <!-- ハンバーガーメニュー -->
  <rect x="250" y="20" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="26" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="32" width="25" height="3" fill="#666" rx="1.5"/>
  
  <!-- 右側のドロワーメニュー -->
  <rect x="250" y="0" width="50" height="80" fill="linear-gradient(135deg, #667eea, #764ba2)" rx="8"/>
  <text x="260" y="25" font-family="Arial, sans-serif" font-size="10" fill="white">DrawerCorp</text>
  
  <!-- ドロワー効果の矢印 -->
  <path d="M 240 40 L 220 30 L 220 50 Z" fill="#2563eb" opacity="0.7"/>
