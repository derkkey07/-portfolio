<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">FullscreenCorp</text>
  
  <!-- ハンバーガーメニュー -->
  <rect x="250" y="20" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="26" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="32" width="25" height="3" fill="#666" rx="1.5"/>
  
  <!-- フルスクリーン効果の表現 -->
  <rect x="0" y="0" width="300" height="80" fill="rgba(0,0,0,0.1)" rx="8"/>
  <circle cx="150" cy="40" r="15" fill="none" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  <path d="M 140 30 L 160 50 M 160 30 L 140 50" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
