<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料請求型お問い合わせフォーム - サンプル</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        
        .form-header {
            background: #f8f9fa;
            padding: 2.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }
        
        .header-text {
            font-size: 1rem;
            color: #333;
            line-height: 1.7;
            margin-bottom: 1rem;
        }
        
        .required-note {
            font-size: 0.85rem;
            color: #e74c3c;
            font-weight: 500;
        }
        
        .contact-form {
            padding: 2.5rem 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }
        
        .form-label {
            min-width: 120px;
            padding-top: 0.875rem;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .form-input {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        
        /* フォーム自体の特徴的なスタイル */
        .contact-form {
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .form-input {
            border-color: #666;
            background: white;
        }
        
        .helper-text {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
            line-height: 1.4;
        }
        
        .inquiry-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .checkbox-group {
            margin-left: 135px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .checkbox-input {
            width: 18px;
            height: 18px;
            margin-top: 0.125rem;
            accent-color: #007bff;
        }
        
        .checkbox-label {
            font-size: 0.9rem;
            color: #333;
            line-height: 1.4;
        }
        
        .form-actions {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }
        
        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }
        
        .submit-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .form-label {
                min-width: auto;
                padding-top: 0;
            }
            
            .checkbox-group {
                margin-left: 0;
            }
            
            .container {
                margin: 1rem;
                border-radius: 8px;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
            
            .form-header {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <div class="header-text">
                資料請求型のお問い合わせフォームです。<br>
                ラベル左配置で効率的な入力が可能です。
            </div>
            <div class="required-note">*マークは必須です。</div>
        </div>
        
        <form class="contact-form">
            <div class="form-group">
                <label class="form-label">姓</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="山田">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">名</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="太郎">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">会社・組織名<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="株式会社サンプル" required>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">部署名</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="営業部">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">役職</label>
                <div class="input-wrapper">
                    <input type="text" class="form-input" placeholder="部長">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">メールアドレス<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="email" class="form-input" placeholder="example@company.com" required>
                    <div class="helper-text">
                        フリーメールはご利用いただけませんのでご了承ください。
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">電話番号<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="tel" class="form-input" placeholder="03-1234-5678" required>
                </div>
            </div>
            
            <div class="inquiry-section">
                <div class="section-title">お問い合わせについて</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" id="internal-implementation">
                        <label class="checkbox-label" for="internal-implementation">
                            自社導入を検討中
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" id="client-proposal">
                        <label class="checkbox-label" for="client-proposal">
                            クライアントへの提案を検討中
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" id="other">
                        <label class="checkbox-label" for="other">
                            その他(営業目的の連絡はご遠慮ください)
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="submit-btn">資料を請求する</button>
            </div>
        </form>
    </div>
</body>
</html>
