<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">PushCorp</text>
  
  <!-- ハンバーガーメニュー -->
  <rect x="250" y="20" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="26" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="250" y="32" width="25" height="3" fill="#666" rx="1.5"/>
  
  <!-- サイドメニュー -->
  <rect x="-50" y="0" width="50" height="80" fill="#2563eb" rx="8"/>
  <text x="-40" y="25" font-family="Arial, sans-serif" font-size="12" fill="white">PushCorp</text>
  
  <!-- プッシュ効果の矢印 -->
  <path d="M 100 40 L 120 30 L 120 50 Z" fill="#2563eb" opacity="0.7"/>
  <path d="M 100 40 L 80 30 L 80 50 Z" fill="#2563eb" opacity="0.3"/>
</svg>
