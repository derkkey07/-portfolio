<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">DropdownCorp</text>
  
  <!-- ナビゲーションリンク -->
  <rect x="120" y="25" width="40" height="2" fill="#666" rx="1"/>
  <rect x="120" y="30" width="40" height="2" fill="#666" rx="1"/>
  <rect x="120" y="35" width="40" height="2" fill="#666" rx="1"/>
  
  <!-- ドロップダウンメニュー -->
  <rect x="120" y="60" width="80" height="20" fill="white" stroke="#e0e0e0" stroke-width="1" rx="4"/>
  <rect x="125" y="65" width="70" height="2" fill="#2563eb" rx="1"/>
  <rect x="125" y="70" width="50" height="2" fill="#666" rx="1"/>
  
  <!-- ドロップダウン矢印 -->
  <path d="M 160 40 L 155 45 L 165 45 Z" fill="#2563eb"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
