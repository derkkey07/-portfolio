<svg width="300" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="300" height="80" fill="#f8f9fa" rx="8"/>
  
  <!-- ヘッダー背景 -->
  <rect x="0" y="0" width="300" height="60" fill="white" rx="8"/>
  <rect x="0" y="0" width="300" height="60" fill="url(#headerGradient)" rx="8"/>
  
  <!-- ロゴ -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">SlideInCorp</text>
  
  <!-- ナビゲーションリンク -->
  <rect x="180" y="20" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="180" y="26" width="25" height="3" fill="#666" rx="1.5"/>
  <rect x="180" y="32" width="25" height="3" fill="#666" rx="1.5"/>
  
  <!-- スライドイン効果の矢印 -->
  <path d="M 250 40 L 270 30 L 270 50 Z" fill="#2563eb" opacity="0.7"/>
  <path d="M 250 40 L 230 30 L 230 50 Z" fill="#2563eb" opacity="0.3"/>
  
  <!-- グラデーション定義 -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
